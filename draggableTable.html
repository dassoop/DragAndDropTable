<!DOCTYPE HTML>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/59b01b883c.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    </head>
    <body>
           <div class="container mt-5">
            <table class="table table-light">
                <tr>
                    <td><button onclick="if(confirm('Are you sure you want to reset all notes? Unsaved changes will be lost.')) resetAllNotes(event);">Reset All</button></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <div class="note-control ms-auto">
                            <button class="note-control-btn" id="btn-reset-2" onclick="reset(event)"><i class="fa-solid fa-rotate-left"></i></button>
                            <div class="note-control-drag" id="drag-2" draggable="true" ondragstart="drag(event)" ondragend="dragEnd(event)" ondrop="drop(event)" onmouseover="hover(event)" onmouseleave="leave(event)">
                                <select class="note-control-select" data-defaultValue="2" onchange="changeNote(event)">
                                    <option value="2" selected>D0</option>
                                    <option value="1">C#0</option>
                                    <option value="0">C0</option>
                                </select>
                                <span class="note-control-drag-icon"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <p class="note-display" id="note-display-2" ondrop="drop(event)" ondragover="allowDrop(event)" data-number="2">D0</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="note-control ms-auto">
                            <button class="note-control-btn" id="btn-reset-1" onclick="reset(event)"><i class="fa-solid fa-rotate-left"></i></button>
                            <div class="note-control-drag" id="drag-1" draggable="true" ondragstart="drag(event)" ondragend="dragEnd(event)" ondrop="drop(event)" onmouseover="hover(event)" onmouseleave="leave(event)">
                                <select class="note-control-select" data-defaultValue="1" onchange="changeNote(event)">
                                    <option value="2">D0</option>
                                    <option value="1" selected>C#0</option>
                                    <option value="0">C0</option>
                                </select>
                                <span class="note-control-drag-icon"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <p class="note-display" id="note-display-1" ondrop="drop(event)" ondragover="allowDrop(event)" data-number="1">C#0</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="note-control ms-auto">
                            <button class="note-control-btn" id="btn-reset-0" onclick="reset(event)"><i class="fa-solid fa-rotate-left"></i></button>
                            <div class="note-control-drag" id="drag-0" draggable="true" ondragstart="drag(event)" ondragend="dragEnd(event)" ondrop="drop(event)" onmouseover="hover(event)" onmouseleave="leave(event)">
                                <select class="note-control-select" data-defaultValue="0" onchange="changeNote(event)">
                                    <option value="2">D0</option>
                                    <option value="1">C#0</option>
                                    <option value="0" selected>C0</option>
                                </select>
                                <span class="note-control-drag-icon"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <p class="note-display" id="note-display-0" ondrop="drop(event)" ondragover="allowDrop(event)" data-number="0">C0</p>
                    </td>
                </tr>
            </table>
           </div>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    </body>
</html>
