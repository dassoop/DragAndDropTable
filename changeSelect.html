<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function change()
        {
            console.log('Change select field.')
            $('#select-field').val('1')
        }
        function changeBack()
        {
            console.log('Change select field.')
            $('#select-field').val('2')
        }
        function reset()
        {
            let select = $('#select-field')
            select.val(select.attr('data-defaultValue'))
        }
    </script>
</head>
<body>
    <button onclick="reset()">Reset</button>
    <select id="select-field" data-defaultValue="0">
        <option value="0">D0</option>
        <option value="1">C#0</option>
        <option value="2">C0</option>
    </select>
    <button onclick="change()">Change</button>
    <button onclick="changeBack()">Change</button>


    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</body>
</html>
