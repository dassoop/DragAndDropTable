<!DOCTYPE HTML>
<html>
    <head>
        <style>
            #div1, #div2 
            {
                float: left;
                width: 100px;
                height: 35px;
                margin: 10px;
                padding: 10px;
                border: 1px solid black;
            }
        </style>

        <script>
            let lastDragged

            function allowDrop(ev) 
            {
                ev.preventDefault();
            }

            function drag(ev) 
            {
                lastDragged = ev.target
                // console.log(lastDragged)
                ev.dataTransfer.setData("text", ev.target);
            }

            function drop(ev) 
            {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                // console.dir(data)
                // if(data != ev.target.id)
                // {
                //     ev.target.appendChild(data);
                // }
            }
        </script>
    </head>
    <body>
        <h2>Drag and Drop</h2>
        <p>Drag the image back and forth between the two div elements.</p>

        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <span draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">Test</span>
        </div>

        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </body>
</html>
